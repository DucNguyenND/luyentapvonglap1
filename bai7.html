<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1
    while (a<=100) {
        if (a % 3 == 0 && a % 5 == 0) {
        document.write("FizzBuzz")
    } else if (a % 3 == 0) {
        document.write("Fizz")
    } else if (a % 5 == 0) {
        document.write("Buzz")
    } else document.write(a)
        a++
    }
</script>
</body>
</html>
